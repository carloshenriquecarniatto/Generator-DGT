<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generator DGT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col"></div>
            <div class="col-7">
                <h4>Generator DGT</h4>
                <p>El Generador de Matrículas de la Dirección General de Tráfico (DGT) es una potente herramienta que
                    permite a los usuarios crear matrículas de vehículos de acuerdo con las directrices establecidas por
                    la
                    DGT</p>
                <div class="accordion" id="generateMatricula">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingGenerateMatricula">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Generar Matrícula
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="row align-items-end">
                                    <div class="mb-3">
                                        <input type="text" class="form-control text-center" name=""
                                            id="inputGeneratedMatricula" aria-describedby="helpId"
                                            placeholder="0000 BBB" disabled>
                                    </div>
                                </div>
                                <div class="row align-items-end">
                                    <button id="btnGenerarMatricula" class="btn btn-primary">Generar Matrícula</button>
                                </div>
                                <div class="row align-items-end mt-4">
                                    <div class="table-responsive">
                                        <table class="table" id="generatedMatriculas">
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingGenerateMatricula">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseGenerateSeguinteMatricula" aria-expanded="true"
                                aria-controls="collapseOne">
                                Generar la Siguiente Matrícula
                            </button>
                        </h2>
                        <div id="collapseGenerateSeguinteMatricula" class="accordion-collapse collapse show"
                            aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="row align-items-end">
                                    <div class="mb-3">
                                        <input type="text" class="form-control text-center" maxlength="7" name=""
                                            id="inputMatricula" aria-describedby="helpId" placeholder="0000ZZZ">
                                    </div>
                                    <div id="proximaMatriculaError" style="display: none; color: red;">El campo de
                                        matrícula es requerido.
                                    </div>
                                </div>
                                <div class="row align-items-end">
                                    <div class="mb-3" id="inputNextMatricula">
                                    </div>
                                </div>
                                <div class="row align-items-end">
                                    <button name="btn-generarMatricula" id="btnGenereteNextMatricula"
                                        class="btn btn-primary">Generar la Siguiente Matrícula</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
